<form class="d-flex mb-3" role="search" (ngSubmit)="onSearchSubmit()">
    <input
      class="form-control me-2"
      type="number"
      [(ngModel)]="employeeId"
      name="employeeId"
      placeholder="Search by ID"
      required />
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
  
  <button class="btn btn-primary">
    Update Employee
  </button>
  
  <div *ngIf="employee">
    <h5>Employee Details</h5>
  
    <div class="mb-3">
      <label for="id">ID</label>
      <input
        type="number"
        id="id"
        class="form-control"
        [(ngModel)]="employee.id"
        name="id"
        readonly
      />
    </div>
  
    <div class="mb-3">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="employee.name"
        name="name"
        required
      />
    </div>
  
    <div class="mb-3">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="employee.email"
        name="email"
        required
      />
    </div>
  
    <div class="mb-3">
      <label for="department">Department</label>
      <input
        type="text"
        id="department"
        class="form-control"
        [(ngModel)]="employee.department"
        name="department"
        required
      />
    </div>
  </div>
